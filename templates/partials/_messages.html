{% if messages %}
<div id="toast-container" class="fixed right-4 top-4 z-50 flex flex-col gap-2">
  {% for message in messages %}
  <div x-data="{ show: true }" x-show="show" x-init="setTimeout(() => show = false, 5000)"
       x-transition:leave="transition ease-in duration-300"
       x-transition:leave-start="opacity-100 translate-x-0"
       x-transition:leave-end="opacity-0 translate-x-4"
       class="flex items-center gap-3 rounded-lg px-4 py-3 shadow-lg {% if message.tags == 'success' %}bg-secondary-700 text-white{% elif message.tags == 'error' %}bg-red-600 text-white{% elif message.tags == 'warning' %}bg-amber-500 text-white{% else %}bg-primary-700 text-white{% endif %}"
       role="alert">
    <span class="text-sm">{{ message }}</span>
    <button @click="show = false" class="ml-2 opacity-70 hover:opacity-100" aria-label="Fermer">&times;</button>
  </div>
  {% endfor %}
</div>
{% endif %}

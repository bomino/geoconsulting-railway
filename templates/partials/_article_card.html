<a href="{% url 'article_detail' article.slug %}"
   class="card-lift img-zoom group flex flex-col rounded-2xl border border-gray-100 bg-white shadow-sm">
  {% if article.image %}
  <img src="{{ article.image.url }}" alt="{{ article.title }}"
       class="h-48 w-full rounded-t-2xl object-cover">
  {% else %}
  <div class="flex h-48 items-center justify-center rounded-t-2xl bg-gray-50">
    <svg class="h-10 w-10 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"/>
    </svg>
  </div>
  {% endif %}
  <div class="flex flex-1 flex-col p-5">
    <time class="mb-2 text-xs font-medium text-primary-600" datetime="{{ article.published_at|date:'Y-m-d' }}">
      {{ article.published_at|date:"d M Y" }}
    </time>
    <h3 class="mb-2 line-clamp-2 font-bold text-primary-800 group-hover:text-primary-600 transition-colors">
      {{ article.title }}
    </h3>
    <p class="mb-4 flex-1 text-sm text-gray-600">{{ article.excerpt|truncatewords:30 }}</p>
    <span class="inline-flex items-center gap-1 text-sm font-semibold text-primary-700 transition-all group-hover:gap-2">
      Lire la suite
      <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
      </svg>
    </span>
  </div>
</a>

{% extends "base.html" %}

{% block content %}
<div class="flex min-h-[calc(100vh-16rem)]" x-data="{ sidebar: true }">

  {# ── Sidebar ── #}
  <aside :class="sidebar ? 'w-64' : 'w-0 -ml-64 lg:w-16 lg:ml-0'"
         class="shrink-0 border-r border-gray-200 bg-gray-50 transition-all duration-200 overflow-hidden">
    <div class="flex h-full flex-col px-4 py-6" :class="!sidebar && 'lg:items-center lg:px-2'">

      <h2 class="mb-6 text-sm font-semibold uppercase tracking-wider text-primary-700"
          x-show="sidebar" x-transition>
        Mon espace
      </h2>

      <nav class="flex flex-1 flex-col gap-1">
        <a href="{% url 'portal_dashboard' %}"
           class="flex items-center gap-3 rounded-lg px-3 py-2 text-sm font-medium transition
                  {% if request.resolver_match.url_name == 'portal_dashboard' %}bg-primary-100 text-primary-700{% else %}text-gray-600 hover:bg-gray-100{% endif %}">
          <svg class="h-5 w-5 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5 6v2.25a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25 0 012.25 2.25V18a2.25 2.25 0 01-2.25 2.25H6A2.25 2.25 0 013.75 18v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25a2.25 2.25 0 01-2.25-2.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-2.25A2.25 2.25 0 0113.5 18v-2.25z"/>
          </svg>
          <span x-show="sidebar">Tableau de bord</span>
        </a>

        <a href="{% url 'portal_dashboard' %}"
           class="flex items-center gap-3 rounded-lg px-3 py-2 text-sm font-medium transition
                  {% if 'portal_project' in request.resolver_match.url_name %}bg-primary-100 text-primary-700{% else %}text-gray-600 hover:bg-gray-100{% endif %}">
          <svg class="h-5 w-5 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12.75V12A2.25 2.25 0 014.5 9.75h15A2.25 2.25 0 0121.75 12v.75m-8.69-6.44l-2.12-2.12a1.5 1.5 0 00-1.061-.44H4.5A2.25 2.25 0 002.25 6v12a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9a2.25 2.25 0 00-2.25-2.25h-5.379a1.5 1.5 0 01-1.06-.44z"/>
          </svg>
          <span x-show="sidebar">Mes projets</span>
        </a>

        <a href="{% url 'portal_messages' %}"
           class="flex items-center gap-3 rounded-lg px-3 py-2 text-sm font-medium transition
                  {% if 'message' in request.resolver_match.url_name %}bg-primary-100 text-primary-700{% else %}text-gray-600 hover:bg-gray-100{% endif %}">
          <svg class="h-5 w-5 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75"/>
          </svg>
          <span x-show="sidebar">Messages</span>
          {% if unread_count %}
            <span class="ml-auto rounded-full bg-secondary-600 px-2 py-0.5 text-xs font-bold text-white">{{ unread_count }}</span>
          {% endif %}
        </a>

        <a href="{% url 'portal_profile' %}"
           class="flex items-center gap-3 rounded-lg px-3 py-2 text-sm font-medium transition
                  {% if request.resolver_match.url_name == 'portal_profile' %}bg-primary-100 text-primary-700{% else %}text-gray-600 hover:bg-gray-100{% endif %}">
          <svg class="h-5 w-5 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"/>
          </svg>
          <span x-show="sidebar">Mon profil</span>
        </a>
      </nav>

      <button @click="sidebar = !sidebar"
              class="mt-auto flex items-center justify-center rounded-lg p-2 text-gray-400 transition hover:bg-gray-100 hover:text-gray-600">
        <svg x-show="sidebar" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M18.75 19.5l-7.5-7.5 7.5-7.5m-6 15L5.25 12l7.5-7.5"/>
        </svg>
        <svg x-show="!sidebar" x-cloak class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 4.5l7.5 7.5-7.5 7.5m-6-15l7.5 7.5-7.5 7.5"/>
        </svg>
      </button>
    </div>
  </aside>

  {# ── Portal Content ── #}
  <div class="flex-1 overflow-auto">
    <div class="mx-auto max-w-6xl px-6 py-8">
      {% block portal_content %}{% endblock %}
    </div>
  </div>
</div>
{% endblock %}

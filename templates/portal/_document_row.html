<tr class="hover:bg-gray-50 transition">
  <td class="px-6 py-4 font-medium text-gray-900">{{ doc.title }}</td>
  <td class="px-6 py-4 text-gray-600">{{ doc.get_category_display|default:doc.category }}</td>
  <td class="px-6 py-4 text-gray-500">{{ doc.size_display }}</td>
  <td class="px-6 py-4 text-gray-500">{{ doc.created_at|date:"d/m/Y" }}</td>
  <td class="px-6 py-4 text-right">
    <a href="{% url 'portal_document_download' slug=doc.project.slug doc_id=doc.id %}"
       class="inline-flex items-center gap-1.5 rounded-lg bg-primary-700 px-3 py-1.5 text-xs font-medium text-white transition hover:bg-primary-800">
      <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3"/>
      </svg>
      Télécharger
    </a>
  </td>
</tr>

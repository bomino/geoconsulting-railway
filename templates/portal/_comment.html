<div class="px-6 py-4">
  <div class="flex items-start gap-3">
    <div class="flex h-8 w-8 shrink-0 items-center justify-center rounded-full bg-primary-100 text-xs font-bold text-primary-700">
      {{ comment.author.get_full_name|default:comment.author.email|truncatechars:2|upper }}
    </div>
    <div class="min-w-0 flex-1">
      <div class="flex items-center gap-2 text-xs text-gray-500">
        <span class="font-medium text-gray-900">{{ comment.author.get_full_name|default:comment.author.email }}</span>
        <span>{{ comment.created_at|date:"d/m/Y H:i" }}</span>
      </div>
      <p class="mt-1 text-sm text-gray-700 whitespace-pre-line">{{ comment.content }}</p>
    </div>
  </div>
</div>

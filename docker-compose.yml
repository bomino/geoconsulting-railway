services:
  db:
    image: postgres:16-alpine
    container_name: geoconsulting-db
    environment:
      POSTGRES_DB: geoconsulting
      POSTGRES_USER: geo
      POSTGRES_PASSWORD: geo
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U geo -d geoconsulting"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: geoconsulting-web
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.development
      DJANGO_SECRET_KEY: dev-docker-secret-key-not-for-production
      DATABASE_URL: postgres://geo:geo@db:5432/geoconsulting
      DJANGO_ALLOWED_HOSTS: localhost,127.0.0.1,0.0.0.0
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
